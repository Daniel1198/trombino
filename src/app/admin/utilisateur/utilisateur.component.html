<div class="animate__animated animate__fadeIn">
    <div class="card">
        <div class="card-header">
            <i class="fa fa-user-circle" aria-hidden="true"></i>&nbsp;&nbsp;
            Compte utilisateur
        </div>
        <div class="card-body d-flex justify-content-between">
            <div class="w-25 px-3">
                <button class="btn btn-info" (click)="ActivateField()" [disabled]="disableButton">
                    <i class="fa fa-user-circle" aria-hidden="true"></i>&nbsp;&nbsp;
                    {{ update ? 'Modifier le compte utilisateur' : 'Nouveau compte utilisateur'}}
                </button>
                <form class="mt-3" [formGroup]="formGroup" (ngSubmit)="onSubmitForm()">
                    <div class="form-group mb-3">
                        <label for="" class="form-label">Email <strong class="text-danger">*</strong></label>
                        <input type="email" class="form-control" formControlName="email">
                    </div>
                    <div class="form-group mb-3">
                        <label for="" class="form-label">Nom d'utilisateur <strong class="text-danger">*</strong></label>
                        <input type="text" class="form-control" formControlName="login">
                    </div>
                    <div class="form-group mb-3">
                        <label for="" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" formControlName="mdp">
                    </div>
                    <div class="form-group form-check mb-3">
                        <input 
                            type="checkbox" 
                            class="form-check-input" 
                            id="exampleCheck1" 
                            formControlName="isAdmin">
                        <label class="form-check-label" for="exampleCheck1">Administrateur</label>
                    </div>
                    <div class="d-flex">
                        <input 
                            type="submit" 
                            [value]="update ? 'Modifier' : 'Enregistrer'" 
                            class="btn btn-success" 
                            [disabled]="formGroup.invalid || !disableButton">
                        <button class="btn btn-danger ml-3" (click)="onCancel()" [disabled]="!disableButton">
                            Annuler
                        </button>
                    </div>                
                </form>
                <div class="mt-3 text-center" *ngIf="loadingEdit">
                    <div style="width: max-content;" class="m-auto">
                      <div class="spinner-grow text-info" style="width: 20px; height: 20px" role="status">
                        <span  class="sr-only">Loading...</span>
                      </div>
                      <div class="spinner-grow text-info" style="width: 20px; height: 20px" role="status">
                        <span class="sr-only">Loading...</span>
                      </div>
                      <div class="spinner-grow text-info" style="width: 20px; height: 20px" role="status">
                        <span class="sr-only">Loading...</span>
                      </div>
                    </div>
                </div>
            </div>

            <div style="width: 74%;">
                <div class="card border-0 mat-elevation-z3">
                    <div class="card-header bg-info text-white">
                        <i class="fa fa-user-circle text-white" aria-hidden="true"></i>&nbsp;&nbsp;
                        <strong>LISTE DES COMPTES UTILISATEURS</strong>
                    </div>
                    <div class="card-body p-0">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th class="pl-5">Email.</th>
                                    <th>Nom d'utilisateur.</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody *ngIf="loading">
                                <tr align="center">
                                    <td colspan="3">
                                        <div class="card-body">
                                            <div style="width: max-content;" class="m-auto">
                                              <div class="spinner-grow text-info" style="width: 20px; height: 20px" role="status">
                                                <span  class="sr-only">Loading...</span>
                                              </div>
                                              <div class="spinner-grow text-info" style="width: 20px; height: 20px" role="status">
                                                <span class="sr-only">Loading...</span>
                                              </div>
                                              <div class="spinner-grow text-info" style="width: 20px; height: 20px" role="status">
                                                <span class="sr-only">Loading...</span>
                                              </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                            <tbody *ngIf="utilisateurs.length > 0 && !loading">
                                <tr *ngFor="let utilisateur of utilisateurs | paginate
                                : {
                                    itemsPerPage: tableSize,
                                    currentPage: page,
                                    totalItems: count
                                  };
                                  let i = index">
                                    <td class="text-info pl-5">{{ utilisateur.Email }}</td>
                                    <td>{{ utilisateur.Login }}</td>
                                    <td class="d-flex">
                                        <button   
                                            (click)="onUpdate(utilisateur)"
                                            class="btn btn-outline-primary btn-sm">
                                            <i class="fa fa-edit" aria-hidden="true"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="px-2 d-flex justify-content-end align-items-center" style="font-size: smaller;" *ngIf="utilisateurs.length > 0">
                        <p>Total : [ {{ utilisateurs.length }} ]</p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                      
                        <div class="d-flex mr-3">
                          Enregistrements par page :&nbsp;&nbsp;
                          <select id="items-per-page" #value class="mr-3 mb-3" (change)="changeSize(value.value)">
                            <option *ngFor="let size of tableSizes" [value]="size">{{ size }}</option>
                          </select>
                        </div>
                      
                        <div class="d-flex justify-content-center">
                          <pagination-controls
                            previousLabel="Précédent"
                            nextLabel="Suivant"
                            (pageChange)="onTableDataChange($event)"
                          >
                          </pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

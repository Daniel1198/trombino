<div class="d-flex align-items-center justify-content-center" style="height: 100vh;" id="back">
    <div class="shadow bg-white pt-4 px-4 rounded animate__animated animate__fadeInDown" style="width: 330px;">
        <div class="text-center">
            <img src="assets/icon/icon.png" alt="logo RTI" width="50">
        </div>
        <div class="d-flex justify-content-center mt-3 mb-1">
            <div class="w-25"><hr></div>
            <h4 class="text-center mx-3 fw-bold text-info" style="font-family: 'Montserrat';">Trombino</h4>
            <div class="w-25"><hr></div>
        </div>
        <form [formGroup]="signForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input type="text" id="username" class="form-control" formControlName="username">
            </div>
            <div class="form-group mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" id="password" class="form-control" formControlName="password">
            </div>
            <div *ngIf="loading" class="my-3 text-center">
                <div style="width: max-content;" class="m-auto">
                    <div class="spinner-grow text-info" style="width: 20px; height: 20px" role="status">
                        <span  class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow text-info" style="width: 20px; height: 20px" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow text-info" style="width: 20px; height: 20px" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
            <div class="my-3 alert alert-danger" *ngIf="erreur && !loading">
                {{ errMsg }}
            </div>
            <div>
                <input type="submit" value="Se connecter" class="btn btn-info w-100" [disabled]="signForm.invalid">
            </div>
        </form>
        <div class="mt-3 text-center">
            <a href="#">J'ai oublié mes accès</a>
        </div>
        <div class="mt-3 text-center">
            <a routerLink="/rechercherapide" class="btn btn-light w-100">Retour</a>
        </div>
    </div>
</div>

<div id="body" style="height: 100vh;">
    <header class="px-1 py-3 d-flex shadow justify-content-between align-items-center w3-animate-right">
        <div class="h-100 d-flex align-items-center px-3" style="border-right: 1px dashed rgba(0, 0, 0, 0.288);">
            <img src="favicon.ico" width="50">
            <h5 class="ml-3 font-weight-bold mt-1" style="font-family: 'Montserrat';">Trombino</h5>
        </div>
        <div 
        style="width: 35%;"
        class="{{ isFadeOut ? 'animate__animated animate__fadeOutLeft' : 'w3-animate-left' }}" 
        *ngIf="isFastSearch">
            <input type="search" class="w-100" placeholder="Tapez votre recherche..." #search>
        </div>
        <div class="d-flex align-items-center">
            <div class="d-flex">
                <a routerLink="/rechercherapide" class="link d-flex align-items-center" routerLinkActive="current" (click)="onChangePage(true)">
                    <i class="fa fa-search mr-2" aria-hidden="true"></i>
                    Recherche rapide
                </a>
                <a routerLink="/rechercheavancee" class="link ml-3 d-flex align-items-center" routerLinkActive="current" (click)="onChangePage(false)">
                    <i class="fa fa-address-card mr-2"></i>
                    Recherche avancée
                </a>
                <a routerLink="/numerosutiles" class="link ml-3 mr-2 d-flex align-items-center" routerLinkActive="current" (click)="onChangePage(false)">
                    <i class="fa fa-phone mr-2"></i>
                    Numéros utiles
                </a>
            </div>
            <div style="border-left: 1px dashed rgba(0, 0, 0, 0.288);" class="pl-1">
                <a routerLink="/auth/login" class="d-flex align-items-center justify-content-center">
                    <i class="fa fa-user-circle mr-2"></i>
                    Se connecter
                </a>
            </div>
        </div>
    </header>
    
    <div class="px-3 text-white w3-animate-left" style="font-family: 'Montserrat'; font-size: small; background-color: #2c5989d3;">
        <marquee behavior="" direction="left" class="mt-1">
            Support Informatique : 911 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
            Entretien et Réparation : 4277 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            La guérite : 4274 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            Sécurité (hall) : 4174 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            Service froid : 4287 / 4263 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            Service éléctricité : 4286 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            Infirmérie : 4774 / 4724 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <!-- Service nettoyage : 4118 -->
        </marquee>
    </div>

    <div>
        <router-outlet></router-outlet>
    </div>
</div>
